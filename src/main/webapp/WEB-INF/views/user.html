<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome</h1>
<table>
    <tr>
        <td><h3>Account:</h3></td>
        <td><h3 th:text="${user.account}"> </h3></td>
    </tr>
    <tr>
        <td><h3>Name:</h3></td>
        <td><h3 th:text="${user.name}"> </h3></td>
    </tr>
    <tr>
        <td><h3>Email:</h3></td>
        <td><h3 th:text="${user.email}"> </h3></td>
    </tr>
    <tr>
        <td><h3>Age:</h3></td>
        <td><h3 th:text="${user.age}"> </h3></td>
    </tr>
</table>
</body>
</html>
